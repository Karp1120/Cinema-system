<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Справочная система кинотеатров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Справочная система кинотеатров</h1>

    <div class="tabs">
        <button class="tab active" onclick="showTab('films')">Фильмы</button>
        <button class="tab" onclick="showTab('cinemas')">Кинотеатры</button>
        <button class="tab" onclick="showTab('sessions')">Сеансы</button>
    </div>

    <div id="films" class="tab-content active">
        <h2>Список фильмов</h2>
        <button onclick="loadFilms()">Обновить</button>
        <table id="films-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Режиссёр</th>
                    <th>Жанр</th>
                    <th>Студия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Добавить фильм</h3>
        <form onsubmit="createFilm(event)">
            <input type="text" id="title" placeholder="Название" required>
            <input type="text" id="director" placeholder="Режиссёр" required>
            <input type="text" id="genre" placeholder="Жанр" required>
            <input type="text" id="studio" placeholder="Киностудия" required>
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div id="cinemas" class="tab-content">
        <h2>Список кинотеатров</h2>
        <p>Раздел в разработке...</p>
    </div>

    <div id="sessions" class="tab-content">
        <h2>Сеансы</h2>
        <p>Раздел в разработке...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
