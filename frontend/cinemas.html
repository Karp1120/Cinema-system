<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кинотеатры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Фильмы</a>
        <a href="cinemas.html">Кинотеатры</a>
        <a href="sessions.html">Сеансы</a>
    </nav>

    <section>
        <h2>Список кинотеатров</h2>
        <button onclick="loadCinemas()">Обновить</button>
        <table id="cinemas-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Адрес</th>
                    <th>Категория</th>
                    <th>Залов</th>
                    <th>Мест</th>
                    <th>Состояние</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Добавить кинотеатр</h3>
        <form onsubmit="createCinema(event)">
            <input type="text" id="cinema-name" placeholder="Название" required>
            <input type="text" id="cinema-address" placeholder="Адрес" required>
            <input type="text" id="cinema-category" placeholder="Категория" required>
            <input type="number" id="cinema-halls" placeholder="Кол-во залов" required>
            <input type="number" id="cinema-seats" placeholder="Кол-во мест" required>
            <select id="cinema-status" required>
                <option value="">Состояние</option>
                <option value="Открыт">Открыт</option>
                <option value="Закрыт">Закрыт</option>
            </select>
            <button type="submit">Добавить</button>
        </form>
    </section>

    <script src="cinemas.js"></script>
</body>
</html>
